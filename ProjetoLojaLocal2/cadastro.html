<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
</head>
<body>
	<div class="container">
		<h1>Cadastre-se</h1>
		<p>Preencha o formulário abaixo para criar sua conta.</p>
		<hr>
		<form action="./php/cadastro.php" method="post">

			<label for="name"><b>Nome Completo</b></label>
			<input type="text" placeholder="Insira seu nome completo" name="name" required>

			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Insira seu email" name="email" required>

			<label for="password"><b>Senha</b></label>
			<input type="password" placeholder="Insira sua senha" name="password" required>

			<label for="confirm_password"><b>Confirmar Senha</b></label>
			<input type="password" placeholder="Confirme sua senha" name="confirm_password" required>

			<label for="birthdate"><b>Data de Nascimento</b></label>
			<input type="date" name="birthdate" required>

            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="form-control" placeholder="(XX) XXXXX-XXXX" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required>
              </div>

			<label for="gender"><b>Gênero</b></label>
			<select name="gender" required>
				<option value="" selected disabled hidden>Selecione seu gênero</option>
				<option value="Masculino">Masculino</option>
				<option value="Feminino">Feminino</option>
				<option value="Não Binário">Não Binário</option>
			</select>

			<hr>

			<p>Ao clicar em "Cadastrar", você concorda com nossos <a href="termosepolitica.html">Termos e Política de Privacidade</a>.</p>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms"><label for="terms">Eu aceito os termos de privacidade</label>
              </div>
              

			<button type="submit" class="registerbtn">Cadastrar</button>
		</form>
	</div>
  </body>
</html>
